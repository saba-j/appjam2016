<ion-view view-title="Vehicle Info Center" enable-menu-with-back-views="false">
<ion-content padding="false">
<div class="list">
 <ion-list>
 <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="vehicle in vehicles track by vehicle.id" type="item-text-wrap" href="#/app/vehicle/{{vehicle.id}}">
 <img ng-src="{{vehicle.img}}" style="border-radius: 0">
 <h2>{{vehicle.make}} {{vehicle.model}}</h2>
 <p>{{vehicle.year}}</p>
 <span class="badge badge-light">{{vehicle.plate}}</span>
 <ion-option-button class="button-assertive" ng-click="remove(vehicle)">
 Delete
</ion-option-button>
</ion-item>
</ion-list>
</div>
<div style="margin:1em">
<form name="registerNewCar" action="#/app/vehicle/register/insertvin">
<button type="submit" class="button button-block button-balanced">
  <span class="icon ion-plus-round"></span> Register New Car
</button>
</form>
</div>
</ion-content>
</ion-view>
